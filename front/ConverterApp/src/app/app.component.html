<div class="col-lg-2"></div>
<div class="col-lg-8 row main-container">
  <h1 class="col-lg-12 title">Currency Converter</h1>
  <div class="col-lg-4 side-container">
      <h3>What you have</h3>
      <mat-form-field class="full-width">
        <mat-select placeholder="Currency you have" (change)="tryToConvert()" [(ngModel)]="currency1">
          <mat-option *ngFor="let i of rates" value="{{ i }}">{{ i }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
      <input matInput placeholder="Amount" (change)="tryToConvert()" [(ngModel)]="value">
    </mat-form-field>
  </div>
  <div class="col-lg-4 result-container">
    <h3>What it's worth</h3>
    <span>{{ result }}</span>
  </div>
  <div class="col-lg-4 side-container">
    <h3>What you want</h3>
    <mat-form-field class="full-width">
      <mat-select placeholder="Currency you want" (change)="tryToConvert()" [(ngModel)]="currency2">
        <mat-option *ngFor="let i of rates" value="{{ i }}">{{ i }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row col-lg-2"></div>
